<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta name="keywords" content="draw, canvas, art, fun">
    <meta name="description" content="Free drawing application">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Free Drawing Application</title>
  </head>
  <body>
    <header>
      <h1 class="header__main">Draw pad</h1>
    </header>
    <main>
      <div class="settings">
        <div class="draw-color">
          <input class="draw-color__input" type="color" id="draw-color" value="#000">
          <label class="draw-color__description" for="draw-color">Drawing Color</label>
        </div>
        <div class="bg-color">
          <input class="bg-color__input" type="color" id="bg-color" value="#fefefe">
          <label class="bg-color__description" for="bg-color">Background Color</label>
        </div>
        <button class="btn random-color-btn">Random Colors</button>
        <button class="btn eraser-btn">Eraser</button>
        <button class="btn clear-btn">Clear</button>
        <div class="grid-sizer">
          <p class="grid-sizer__description">Grid size: 48 x 48</p>
          <input class="grid-sizer__input" type="range" value="48" min="1" max="64">
        </div>
        <button class="btn show-grid-btn">Show Grid</button>
      </div>
      <div class="grid__container"></div>
    </main>
    <footer>
      <small></small>
    </footer>
  </body>
</html>
